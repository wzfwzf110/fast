#端口号
server.port=8081
#服务环境路径
server.servlet.context-path=/fast

#DB source configuration
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/fast?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC 
spring.datasource.username = fast
spring.datasource.password = fast

#JPA configuration
spring.jpa.database = mysql
spring.jpa.show-sql = true
spring.jpa.generate-ddl = false
spring.jpa.hibernate.ddl-auto = update
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

#Mybatis configuration
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl